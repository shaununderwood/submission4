<div class="blog-list-container">
    <div class="blog-item">
        <div class="blog-item__title">
            <h1>
                <span class="blog-id" ng-bind="'1'"></span>
                <span class="blog-title" ng-bind="'Title'"></span>
            </h1>
        </div>
        <div class="blog-item__text" ng-bind="'Blog text'"></div>
        <div class="blog-item__tags">
            <ul>
                <li class="tag" ng-bind="'tag'"></li>
            </ul>
        </div>
    </div>
</div>
