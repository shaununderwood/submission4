<div class="blog-edit-container">
    <h1><span ng-bind="$ctrl.static.actionText"></span> Blog Entry</h1>
    
    <table>
        <tbody>
            <tr>
                <td><span class="blog-edit__label">Title</span></td>
                <td><input class="blog-edit__title" ng-model="$ctrl.model.title" autofocus /></td>
            </tr>
            <tr>
                <td><span class="blog-edit__label">Text</span></td>
                <td><textarea class="blog-edit__text" ng-model="$ctrl.model.text"></textarea></td>
            </tr>
            <tr>
                <td><span class="blog-edit__label">Tags</span></td>
                <td><input class="blog-edit__tags" ng-model="$ctrl.model.tags" /></td>
            </tr>
        </tbody>
    </table>

    <div class="blog-controls">
        <a class="button button__back" ui-sref="bloglist">Back</a>
        <a class="button button__save" ng-click="$ctrl.save()">Save</a>
        <a class="button button__clear" ng-click="$ctrl.clear()">Clear</a>
    </div>
    
</div>
